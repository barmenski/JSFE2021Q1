<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async race</title>
</head>
<body>
  <div class="wrapper">
    <div class="top-button">
      <button class="move-to__btn">to Garage</button>
      <button class="move-to__btn">to Winners</button>
    </div>
    <div class="set-auto-section">
      <div class="creat-section">
        <input type="text" class="create-name__input">
        <input type="color" class="create-color__input">
        <button class="create__btn">Create</button>
      </div>
      <div class="update-section">
        <input type="text" class="update-name__input">
        <input type="color" class="update-color__input">
        <button class="update__btn">Update</button>
      </div>
    </div>
    <div class="control-race-section">
      <button class="start-all__btn">Race</button>
      <button class="reset-all__btn">Reset</button>
      <button class="generate-cars__btn">Generate cars</button>
    </div>
    <main class="main">
      <h2 class="place-name">Garage (4)</h2>
      <h3 class="page-number">Page #1</h3>

      <div class="car-container">
        <div class="control-car">
          <div class="button-wrapper">
            <button class="select-car__btn">Select</button>
            <button class="remove-car__btn">Remove</button>
          </div>
          <div class="button-wrapper">
            <button class="go-car__btn">Go!</button>
            <button class="return-car__btn">Return</button>
          </div>
          </div>
          <div class="road"><div class="flag"></div></div>
      </div>
    </main>

  </div>

</body>
</html>
