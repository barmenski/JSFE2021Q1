<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-zoo</title>
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/ico" href="../../assets/icons/favicon.ico"/>
    <link rel="prefetch prerender" href=""/>

</head>
<body>
    <header class="header">
        <h1 class="heading">Online Zoo</h1>
        <div class="wrapper">
            <nav class="header-nav">
            <div class="header-logo">
                <img src="../../assets/images/logo.png" alt="logo of zoo" class="header-logo__img">
            </div>
            </nav>
            <div class="header-main">
                <p class="header-main-txt">Watch your favorite animal ONLINE.</p>
            </div>
            <button type="submit" class="header-donate__btn">&#9658 Play</button>
            <div class="header-main-back">
                <img src="../../assets/images/main-back.png" alt="main image" class="header-main-back_img">
            </div>
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
